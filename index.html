<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Calculadora - JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icons8-calculator-48.png">
    <script src="calculadora.js"></script>
</head>
<body>

    <header class="topo">
        <br><br>
        <h1>Calculadora - Shi Shau</h1>
    </header>

    <br>
    <div>
        
        

        <p>
            <input disabled id="display" class="display" placeholder="0" style="text-align: end;">
            <input disabled id="display-previa" class="display2" style="text-align: end;">
        </p>
        <button class="gray-button" value="AC" onclick="inserirDadosDisplay(this)">AC</button>
        <button class="gray-button" value="+/-" onclick="inserirDadosDisplay(this)">+/-</button>
        <button class="blue-button" value="/" onclick="inserirDadosDisplay(this)">/</button>
        <button class="blue-button" value="*" onclick="inserirDadosDisplay(this)">*</button>
        <button class="black-button" value="7" onclick="inserirDadosDisplay(this)">7</button>
        <button class="black-button" value="8" onclick="inserirDadosDisplay(this)">8</button>
        <button class="black-button" value="9" onclick="inserirDadosDisplay(this)">9</button>
        <button class="blue-button"value="-" onclick="inserirDadosDisplay(this)">-</button>
        <button class="black-button" value="4" onclick="inserirDadosDisplay(this)">4</button>
        <button class="black-button"value="5" onclick="inserirDadosDisplay(this)">5</button>
        <button class="black-button"value="6" onclick="inserirDadosDisplay(this)">6</button>
        <button class="blue-button"value="+" onclick="inserirDadosDisplay(this)">+</button>
        <button class="black-button"value="1" onclick="inserirDadosDisplay(this)">1</button>
        <button class="black-button"value="2" onclick="inserirDadosDisplay(this)">2</button>
        <button class="black-button"value="3" onclick="inserirDadosDisplay(this)">3</button>
        <button class="equal-button equal"value="=" onclick="resultadoIgual(this)">=</button>
        <button class="black-button zero" value="0" onclick="inserirDadosDisplay(this)">0</button>
        <button class="black-button"value="." onclick="inserirDadosDisplay(this)">.</button>


    </div>
